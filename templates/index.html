<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dockline</title>

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="bi bi-bezier2"></i> Dockline
      </a>
      <div class="d-flex gap-2">
        <button class="btn btn-outline-light btn-sm" id="btnComparison" data-bs-toggle="modal" data-bs-target="#comparisonModal">
          <i class="bi bi-table"></i> Comparison
        </button>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container-fluid mt-3">
    <div class="row g-3">

      <!-- Left sidebar -->
      <div class="col-md-4 col-lg-3">

        <!-- New Docking Job â€“ inline form (primary action) -->
        <div class="card mb-3 border-success">
          <div class="card-header bg-success text-white">
            <i class="bi bi-plus-circle"></i> New Docking Job
          </div>
          <div class="card-body">
            <form id="dockingForm">
              <div class="mb-2">
                <label class="form-label small mb-1">Job Name</label>
                <input type="text" class="form-control form-control-sm" name="complex_name" required placeholder="e.g. aspirin_COX2">
              </div>
              <p class="fw-bold small mb-1 mt-2">Protein</p>
              <div class="mb-2">
                <input type="text" class="form-control form-control-sm" name="protein_pdb_id" placeholder="PDB ID (e.g. 7E2Z)">
              </div>
              <div class="mb-2">
                <input type="file" class="form-control form-control-sm" name="protein_file" accept=".pdb">
              </div>
              <p class="fw-bold small mb-1 mt-2">Ligand</p>
              <div class="mb-2">
                <input type="text" class="form-control form-control-sm" name="ligand_smiles" placeholder="SMILES string">
              </div>
              <div class="mb-2">
                <input type="file" class="form-control form-control-sm" name="ligand_file" accept=".sdf,.mol,.mol2,.smi">
              </div>
              <div class="mb-2">
                <label class="form-label small mb-0">Samples: <strong id="samplesLabel">10</strong></label>
                <input type="range" class="form-range" name="samples" min="1" max="40" value="10" id="samplesSlider">
              </div>
              <button type="submit" class="btn btn-success btn-sm w-100">
                <i class="bi bi-rocket-takeoff"></i> Run Docking
              </button>
            </form>
          </div>
        </div>

        <!-- Browse existing results -->
        <div class="card mb-3">
          <div class="card-header"><i class="bi bi-collection"></i> Browse Results</div>
          <div class="card-body">
            <select id="complexSelect" class="form-select form-select-sm mb-2">
              <option value="">-- Select a complex --</option>
            </select>
            <label class="form-label small mb-0">Pose Rank: <strong id="rankLabel">1</strong></label>
            <input type="range" class="form-range" id="rankSlider" min="1" max="10" value="1">
          </div>
        </div>

        <!-- Metrics cards -->
        <div class="card mb-3" id="metricsCard" style="display:none">
          <div class="card-header"><i class="bi bi-bar-chart"></i> Pose Metrics</div>
          <div class="card-body" id="metricsPanel"></div>
        </div>

        <!-- Confidence chart -->
        <div class="card mb-3" id="chartCard" style="display:none">
          <div class="card-header"><i class="bi bi-graph-up"></i> Confidence Distribution</div>
          <div class="card-body">
            <div class="chart-container">
              <canvas id="confidenceChart"></canvas>
            </div>
            <div id="diversitySummary" class="mt-2 small text-muted"></div>
          </div>
        </div>
      </div>

      <!-- Main viewer area -->
      <div class="col-md-8 col-lg-9">
        <div class="card h-100">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span><i class="bi bi-box"></i> 3D Viewer</span>
            <div class="btn-group btn-group-sm" id="viewerControls" style="display:none">
              <button class="btn btn-outline-secondary" id="btnSurface" title="Toggle surface">
                <i class="bi bi-circle"></i> Surface
              </button>
              <button class="btn btn-outline-secondary" id="btnLabels" title="Toggle residue labels">
                <i class="bi bi-fonts"></i> Labels
              </button>
              <button class="btn btn-outline-secondary" id="btnReset" title="Reset view">
                <i class="bi bi-arrow-counterclockwise"></i> Reset
              </button>
            </div>
          </div>
          <div class="card-body p-0 position-relative">
            <!-- Welcome overlay (shown when no complex selected) -->
            <div id="welcomeOverlay" class="welcome-overlay">
              <div class="text-center">
                <i class="bi bi-bezier2 display-1 text-muted"></i>
                <h4 class="mt-3">Welcome to Dockline</h4>
                <p class="text-muted">Submit a docking job or select an existing result to begin.</p>
              </div>
            </div>
            <!-- 3Dmol viewer -->
            <div id="viewer3d"></div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Comparison modal -->
  <div class="modal fade" id="comparisonModal" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-table"></i> Cross-Complex Comparison</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="comparisonTableWrap">
            <p class="text-muted">Loading comparison data...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Job progress toast (fixed bottom-right) -->
  <div id="jobToastContainer" class="position-fixed bottom-0 end-0 p-3" style="z-index:1080"></div>

  <!-- 3Dmol.js -->
  <script src="https://3Dmol.org/build/3Dmol-min.js"></script>
  <!-- Chart.js 4 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- App JS -->
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
